
<html>
	<head>
	<title>my webpage</title>
	</head>
	
	<body>
	<!--<a href></a> is used to link other pages.<a> is the anchor tag--> 
		
		<p id="top"><a href="http://www.google.co.in">click here</a></p>
		<p><a href="http://www.google.com"><img src="homer.png"></a></p>
		<p><a href="http://www.google.com"><img src="homer.png"></a></p>
		<p><a href="http://www.google.com"><img src="homer.png"></a></p>
		<p id="third"><a href="http://www.google.com"><img src="homer.png"></a></p>
		<p><a href="http://www.google.com"><img src="homer.png"></a></p>
		<p><a href="http://www.google.com"><img src="homer.png"></a></p>
		<!--the above were absolute links-->
		<p><a href="helloworld.html">click</a>
		<!--the above is a relative link-->
	<!--the back to top page in long pages is created using id="top"-->	
		<p><a href="#top">back to top</p>
		<p><a href="#third">third</p>
	</body>
</html>
