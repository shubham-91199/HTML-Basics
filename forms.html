
<html>
	<head>
	<title>my webpage</title>
	</head>
	
	<body>
		<!--<form> tag is used to add .input tag is a box which contains text in it.it is self closing tag.-->
		<form>
			<p>username: <input type="text" value="your username"></p>
			<p>stay logged in:<input type="checkbox" checked></p><!-- checked is done to check the check box by default-->
			<p>under 18:<input type="radio" name="age:"></p>
			<p>over 18:<input type="radio" name="age"</p>
			<!--type is attribute of input tag.it denotes the type of data that can be inputted the the box-->
			<!--select tag is used for drop down menu.-->
			<p>favourite food</p>
				<select>
					<option>pizza</option>
					<option selected>icecream</option><!--selected makes default icecream display in the checkbox-->
					<option>sandwiches</option>
				</select>	
			<p><input type="submit" value="click me"></p>	
			<!--value attribute is used to change the default text in submit button-->
			<!--placeholder attribute gives user a hint to what is there in the box-->
		</form>	
		
	</body>
</html>
